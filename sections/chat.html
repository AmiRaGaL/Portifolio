<section class="section chat">
  <div class="container">
    <h2 class="section-title">Resume AI — Context-Augmented</h2>

    <div class="status-badge">
      <span class="dot"></span>
      Fine-tuning in progress — using default model with resume context
    </div>

    <form id="chat-form" class="chat-form">
      <label for="prompt" class="sr-only">Ask about my resume</label>
      <textarea id="prompt" rows="4" placeholder="Ask something like: Summarize my strengths for an AI Engineer role in 2 lines."></textarea>

      <div class="chat-actions">
        <button type="submit" class="btn-primary">Send</button>

        <button type="button" id="clear-chat" class="btn-secondary">Clear</button>

        <div class="model-wrap">
          <label for="model">Model</label>
          <select id="model" disabled>
            <option value="default" selected>Default (context-augmented)</option>
          </select>
        </div>
      </div>
    </form>

    <pre id="answer" class="chat-output"></pre>
  </div>
</section>

<style>
  .section.chat .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
  .section-title { margin-bottom: 0.75rem; }
  .status-badge {
    display: inline-flex; gap: .5rem; align-items: center;
    font-size: .8rem; padding: .25rem .5rem; border: 1px solid var(--border-color);
    border-radius: .5rem; margin-bottom: 1rem; opacity: .8;
  }
  .status-badge .dot {
    width: .5rem; height: .5rem; border-radius: 999px; background: #fbbf24;
    animation: pulse 1.5s infinite ease-in-out;
  }
  @keyframes pulse { 0%{opacity: .4} 50%{opacity: 1} 100%{opacity: .4} }

  .chat-form { display: grid; gap: .75rem; }
  textarea#prompt {
    width: 100%; padding: .75rem; border: 1px solid var(--border-color);
    border-radius: .5rem; resize: vertical; font-family: inherit; font-size: 1rem;
    background: var(--surface-color); color: var(--text-color);
  }
  .chat-actions { display: flex; gap: .5rem; align-items: center; flex-wrap: wrap; }
  .btn-primary, .btn-secondary {
    padding: .5rem .9rem; border-radius: .5rem; cursor: pointer; border: 1px solid var(--border-color);
    background: var(--primary-color); color: white;
  }
  .btn-secondary { background: transparent; color: var(--text-color); }
  .model-wrap { display: inline-flex; gap: .5rem; align-items: center; opacity: .7; }
  .chat-output {
    margin-top: .5rem; min-height: 120px; padding: .75rem; white-space: pre-wrap;
    border: 1px solid var(--border-color); border-radius: .5rem; background: var(--surface-color); color: var(--text-color);
  }
</style>
